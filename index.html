      async function newGif() {
        let userReq = input.value;
        try {
          const response = await fetch(
            `https://api.giphy.com/v1/gifs/translate?api_key=VrqpStd3Gz57iBgjasM2rk0mefd1Pkzz&s=${userReq}`,
            { mode: "cors" }
          );
          const apiData = await response.json();
          img.src = apiData.data.images.original.url;
        } catch (error) {
          console.log(error);
        }
      }
    </script>
